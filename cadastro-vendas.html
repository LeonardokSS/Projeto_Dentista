<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Cadastro de Consultas</h1>
                        <form action="/cadastro-consultas" method="post">
                            
                            <!-- Paciente -->
                            <div class="form-group mb-3">
                                <label for="paciente_id" class="form-label">Paciente:</label>
                                <select name="paciente_id" id="paciente_id" class="form-select" required>
                                    <option value="">Selecione um paciente</option>
                                </select>
                            </div>

                            <!-- Data -->
                            <div class="form-group mb-3">
                                <label for="data_compra" class="form-label">Data da Consulta:</label>
                                <input type="date" name="data_compra" id="data_compra" class="form-control" required>
                            </div>

                            <!-- Horário -->
                            <div class="form-group mb-3">
                                <label for="quantidade" class="form-label">Horário:</label>
                                <input type="time" name="quantidade" id="quantidade" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="quantidade" class="form-label">Observações (opcional):</label>
                                <input type="text" name="observacoes" id="observacoes" class="form-control">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar Consulta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar pacientes
            fetch('/lista_pacientes')
                .then(response => response.json())
                .then(pacientes => {
                    const select = document.getElementById('paciente_id');
                    pacientes.forEach(paciente => {
                        const option = document.createElement('option');
                        option.value = paciente._id;
                        option.textContent = `${paciente.nome} - ${paciente.idade} anos`;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar pacientes:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
