<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Consultas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c7fb8;
      --secondary-color: #7fcdbb;
      --accent-color: #edf8b1;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: none;
      margin-top: 3rem;
    }

    .main-card .card-body {
      padding: 2.5rem;
    }

    .page-title {
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      transition: border-color 0.2s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(44, 127, 184, 0.25);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1d5f8a;
      border-color: #1d5f8a;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card main-card">
          <div class="card-body">
            <h1 class="page-title">Cadastro de Consultas</h1>
            
            <form action="/cadastro-consultas" method="post">
              <!-- Paciente -->
              <div class="form-group mb-4">
                <label for="paciente_id" class="form-label">Paciente:</label>
                <select name="paciente_id" id="paciente_id" class="form-select" required>
                  <option value="">Selecione um paciente</option>
                </select>
              </div>


                <!-- Tipo -->
                <div class="form-group mb-4">
                <label for="tipo_consulta" class="form-label">Tipo da Consuta:</label>
                <input type="text" name="tipo_consulta" id="tipo_consulta" class="form-control">
              </div>


              <!-- Data -->
              <div class="form-group mb-4">
                <label for="data_compra" class="form-label">Data da Consulta:</label>
                <input type="date" name="data_compra" id="data_compra" class="form-control" required>
              </div>

              <!-- Horário -->
              <div class="form-group mb-4">
                <label for="quantidade" class="form-label">Horário:</label>
                <input type="time" name="quantidade" id="quantidade" class="form-control" required>
              </div>

              <!-- Observações -->
              <div class="form-group mb-4">
                <label for="observacoes" class="form-label">Observações (opcional):</label>
                <input type="text" name="observacoes" id="observacoes" class="form-control">
              </div>

              <!-- Botão -->
              <button type="submit" class="btn btn-primary">Cadastrar Consulta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Carregar pacientes
      fetch('/lista_pacientes')
        .then(response => response.json())
        .then(pacientes => {
          const select = document.getElementById('paciente_id');
          pacientes.forEach(paciente => {
            const option = document.createElement('option');
            option.value = paciente._id;
            option.textContent = `${paciente.nome} - ${paciente.idade} anos`;
            select.appendChild(option);
          });
        })
        .catch(error => console.error('Erro ao carregar pacientes:', error));
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
