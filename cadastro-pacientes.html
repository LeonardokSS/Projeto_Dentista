<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Cadastro de Pacientes</h1>
                        <form action="/cadastro-pacientes" method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="idade">Idade:</label>
                                <input type="text" name="idade" id="idade" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento:</label>
                                <input type="text" name="data_nascimento" id="data_nascimento" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="RG">RG:</label>
                                <input type="text" name="RG" id="RG" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" name="telefone" id="telefone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="sobre">Sobre:</label>
                                <input type="text" name="sobre" id="sobre" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar Paciente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
