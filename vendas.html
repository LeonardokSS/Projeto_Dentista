<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .table-wrapper {
            max-height: 500px; 
            overflow-y: auto; 
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4"><i class="bi bi-calendar-check"></i> Registro de Consultas</h1>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Todas as Consultas</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive table-wrapper">
                            <table class="table table-striped table-hover">
                                <thead class="bg-lightawa">
                                    <tr>
                                        <th>Data</th>
                                        <th>Horário</th>
                                        <th>Paciente</th>
                                        <th>Observações</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="consultasTableBody">
                                    <tr>
                                        <td colspan="5" class="text-center">Carregando consultas...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/cadastro-vendas" class="btn btn-secondary"><i class="bi bi-plus-circle"></i> Registrar Nova Consulta</a>
                        <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar para o Início</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const consultasTableBody = document.getElementById('consultasTableBody');

            fetch('/lista_consultas')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(consultas => {
                    consultasTableBody.innerHTML = ''; 

                    if (consultas.length === 0) {
                        consultasTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhuma consulta registrada ainda.</td></tr>';
                        return;
                    }

                    consultas.forEach(consulta => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${consulta.data || 'N/A'}</td>
                            <td>${consulta.horario || 'N/A'}</td>
                            <td>${consulta.paciente_nome || 'N/A'}</td>
                            <td>${consulta.observacoes || '-'}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <a href="/atualizar-consulta?id=${consulta._id}" class="btn btn-sm btn-warning me-2"><i class="bi bi-pencil-square"></i></a>
                                    <form action="/deletar-consulta" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar esta consulta?');">
                                        <input type="hidden" name="id" value="${consulta._id}">
                                        <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        `;
                        consultasTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar consultas:', error);
                    consultasTableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">Erro ao carregar consultas. ${error.message}</td></tr>`;
                });
        });
    </script>
</body>
</html>
