<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #2c7fb8;
      --secondary-color: #7fcdbb;
      --accent-color: #edf8b1;
    }

    body {
      background: linear-gradient(135deg, black 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .main-card .card-body {
      padding: 2rem;
    }

    .page-title {
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1d5f8a;
      border-color: #1d5f8a;
      transform: scale(1.05);
    }

    .btn-secondary {
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .table thead {
      background: var(--primary-color);
      color: black;
    }

    .table tbody tr:hover {
      background-color: rgba(44, 127, 184, 0.08);
    }

    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
    }

    .table-wrapper::-webkit-scrollbar {
      width: 8px;
    }

    .table-wrapper::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    .btn-group .btn {
      border-radius: 5px;
      margin: 0 2px;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card main-card">
      <div class="card-body">
        <h1 class="text-center page-title">Registro de Consultas</h1>

        <div class="text-center mb-4">
          <a href="/cadastro-vendas" class="btn btn-primary me-2">
            <i class="bi bi-pencil-square"></i> Registrar Nova Consulta
          </a>
          <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para o Início
          </a>
        </div>

        <div class="table-responsive table-wrapper">
          <table class="table table-striped text-center align-middle">
            <thead>
              <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Paciente</th>
                <th>Observações</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="consultasTableBody">
              <tr>
                <td colspan="5" class="text-muted text-center">
                  Carregando consultas...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const consultasTableBody = document.getElementById('consultasTableBody');

      fetch('/lista_consultas')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(consultas => {
          consultasTableBody.innerHTML = '';

          if (consultas.length === 0) {
            consultasTableBody.innerHTML = `
              <tr>
                <td colspan="5" class="text-muted text-center">Nenhuma consulta registrada ainda.</td>
              </tr>
            `;
            return;
          }

          consultasTableBody.innerHTML = consultas.map(consulta => `
            <tr>
              <td>${consulta.data || 'N/A'}</td>
              <td>${consulta.horario || 'N/A'}</td>
              <td>${consulta.paciente_nome || 'N/A'}</td>
              <td>${consulta.observacoes || '-'}</td>
              <td>
                <div class="btn-group btn-group-sm">
                  <a href="/atualizar-consulta?id=${consulta._id}" class="btn btn-warning">
                    <i class="bi bi-pencil-square">Atualizar</i>
                  </a>
                  <form action="/deletar-consulta" method="POST" onsubmit="return confirm('Tem certeza que deseja deletar esta consulta?');" style="display:inline;">
                    <input type="hidden" name="id" value="${consulta._id}">
                    <button type="submit" class="btn btn-danger">
                      <i class="bi bi-trash">Deletar</i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          `).join('');
        })
        .catch(error => {
          console.error('Erro ao carregar consultas:', error);
          consultasTableBody.innerHTML = `
            <tr>
              <td colspan="5" class="text-danger text-center">Erro ao carregar consultas. ${error.message}</td>
            </tr>
          `;
        });
    });
  </script>
</body>
</html>
